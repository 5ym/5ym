name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@main
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_stargazers: yes
          plugin_lines: yes
          plugin_topics: yes
          plugin_stars: yes
          plugin_licenses: yes
          plugin_habits: yes
          plugin_contributors: yes
          plugin_reactions: yes
          plugin_people: yes
          plugin_sponsorships: yes
          plugin_sponsors: yes
          plugin_discussions: yes
          plugin_achievements: yes
          plugin_notable: yes
          plugin_traffic: yes
          plugin_code: yes
          plugin_gists: yes
          plugin_projects: yes
          plugin_introduction: yes
          plugin_skyline: yes
          plugin_pagespeed: yes
          plugin_stackoverflow: yes
          plugin_anilist: yes
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_token: ${{ secrets.SPOTIFY_TOKENS }}
          plugin_wakatime: yes
          plugin_leetcode: yes
          plugin_steam: yes
